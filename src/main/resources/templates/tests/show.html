<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
</head>
<body>
<div>

    <header>
        <h1 align="center" th:text="'Вопрос ' + ${question.getId()}"></h1>
    </header>
    <h3 th:text="${question.getQuestion()}"></h3>
    <ul th:each="test : ${question.getTestOptions()}">
        <li th:text="${test}"></li>
    </ul>

</div>
</body>
</html>
