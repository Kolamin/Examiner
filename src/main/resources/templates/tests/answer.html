<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Answer Table</title>
</head>
<body>
<ul th:each="question : ${answers.getAllQuestion()}">
    <tr th:each="answer : ${question.getAnswer()}">
        <th th:text="${question.getId()} + ' '+ ${question.getQuestion()} +' ' + ' -> ' + ${answer}"></th>
    </tr>
</ul>
</body>
</html>
