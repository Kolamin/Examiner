<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Answer Table</title>
</head>
<body>

<form method="get" th:action="@{/tests/{id}(id=${id} + 1)}">
    <p th:text="'Ответ на вопрос № '+ ${id} + ' - ' + ${answers.getAnswer()}"></p>
    <input type="submit" value="Следующий вопрос">
</form>
</body>
</html>
