<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"  charset="UTF-8">
    <title>Home</title>
</head>
<body>

<h2 align="center">Вопросы</h2>

<div th:each="question : ${allQuestions}">
    <h3 th:text="${question.getId()} + ') ' + ${question.getQuestion()}"></h3>
    <div th:each="tests: ${question.getTestOptions()}">
        <ul th:each="test:${tests}">
            <li th:text="${test}"></li>
        </ul>
    </div>
</div>
</body>
</html>
